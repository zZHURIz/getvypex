<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
    <title>VypeX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/Logo.png" type="image/x-icon" sizes="725x725" />
    <style>
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
    </style>    
</head>
<!-- Body -->
<body class="main">
    <div class="bg-background bg-cover text-white">
        <div class="h-[100px] bg-[#112F49] bg-cover border border-[#475E8299] bg-fixed overflow-hidden relative">
            <div class="p-12 flex items-center height z-auto justify-end">
                <div>
                    <a href="index.html">
                        <img alt="Logo" loading="lazy" width="100" height="100" decoding="async" data-nimg="1" class="cursor-pointer logo" src="assets/Logo.png"/>
                    </a>
                </div>
                <div class="ml-auto tab">
                    <div class="ml-8 hidden md:flex">
                        <a class="mr-4 cursor-pointer mr-4 font-bold" href="index.html">HOME</a>
                        <a href="https://discord.gg/yXjrCGEM9G" class="mr-4 font-bold">DISCORD</a>
                    </div>
                </div>
            </div>           
        </div>
        <div class="text-center">
            <div class="text-center sizeheight">
                <h2 style="color: #ffffff;">Your TNG Key:</h2> <!-- Đổi màu chữ thành trắng -->
                <input type="text" id="keyBox" readonly>
                        <button onclick="copyKey()">
                            <i class="gradient fa-solid fa-copy"></i> Copy Key
                        </button>
                <p id="copyMessage" class="message"></p> 
        </div>
        <div class="h-16 bg-[#112F49] backdrop-blur-lg flex border border-[#475E8299] items-center justify-center">
            <p class="text-center italic opacity-60">© 2024 VypeX</p>
        </div>
    </div>
    <!-- Script -->
    <script>
        VanillaTilt.init(document.querySelectorAll("[data-tilt]"), {
            max: 15,
            speed: 400,
            glare: true,
            "max-glare": 0.1,
        });

        const elementsToShow = document.querySelectorAll('.fade-in');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting && !entry.target.classList.contains('visible')) {
                    entry.target.classList.add('visible');
                } else if (!entry.isIntersecting && entry.target.classList.contains('visible')) {
                    entry.target.classList.remove('visible');
                }
            });
        });

// Đặt thông tin của Link4m
var link4m_url = 'https://link4m.co/';
var link4m_api_token = '670a26547680591b3e2a8148';
var link4m_advert = 2;
var link4m_domains = ['depositfiles.com', 'uploading.com', 'uploadable.ch'];

// Hàm lấy khóa
document.getElementById('getKeyButton').addEventListener('click', async () => {
    const apiUrl = `${link4m_url}api-shorten/v2?api=${link4m_api_token}&url=yourdestinationlink.com`; // Thay đổi yourdestinationlink.com thành URL cần rút gọn

    try {
        const response = await fetch(apiUrl);
        
        // Kiểm tra xem phản hồi có thành công hay không
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        // Kiểm tra xem API có trả về key không
        if (data && data.key) {
            // Hiển thị key trong input
            document.getElementById('keyBox').value = data.key; // Cập nhật ô nhập với key
        } else {
            alert('Không tìm thấy key.');
        }
    } catch (error) {
        console.error('Lỗi khi gọi API:', error);
        alert('Đã xảy ra lỗi, vui lòng thử lại. ' + error.message);
    }
});

    </script>
</body>
</html>
