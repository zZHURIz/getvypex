<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="GetKey.css" />
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
    <title>VypeX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/Logo.png" type="image/x-icon" sizes="725x725" />
    <style>
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .dongle1 {
            font-family: 'Dongle', sans-serif;
            font-size: 2rem;
        }
        .gradient {
            background: linear-gradient(45deg, #112F49, #475E82);
        }
        .getkey_button {
            padding: 10px 20px;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body class="main">
    <div class="bg-background bg-cover text-white">
        <div class="h-[100px] bg-[#112F49] bg-cover border border-[#475E8299] bg-fixed overflow-hidden relative">
            <div class="p-12 flex items-center z-auto justify-end">
                <div>
                    <a href="index.html">
                        <img alt="Logo" loading="lazy" width="100" height="100" decoding="async" class="cursor-pointer" src="assets/Logo.png"/>
                    </a>
                </div>
                <div class="ml-auto">
                    <div class="ml-8 hidden md:flex">
                        <a class="mr-4 cursor-pointer font-bold" href="index.html">HOME</a>
                        <a href="https://discord.gg/yXjrCGEM9G" class="mr-4 font-bold">DISCORD</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center"> 
            <h2 class="dongle font-bold gradient-text fade-in">KEY SYSTEM</h2>
            <h2 class="h1 font-semibold descolor center-text fade-in">
                Each key is valid for 48 hours. Complete basic tasks to obtain it.
            </h2>
            <div id="key-display" class="fade-in dongle1"></div>
            <button class="gradient size getkey_button fade-in" id="get-started-btn">GET KEY</button>
        </div>
        <div class="margin h-16 bg-[#112F49] backdrop-blur-lg flex border border-[#475E8299] items-center justify-center">
            <p class="text-center italic opacity-60">© 2024 VypeX</p>
        </div>

        <script>
            // Hàm tạo key ngẫu nhiên
            function generateKey() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let key = '';
                for (let i = 0; i < 16; i++) {
                    if (i > 0 && i % 4 === 0) key += '-';
                    key += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return key;
            }

            // Khi nhấn nút GET KEY
            document.getElementById('get-started-btn').addEventListener('click', function () {
                window.location.href = 'https://link4m.com/zdReI5hi';  // Chuyển hướng đến Link4m
                
                // Sau khi hoàn thành Link4m, giả sử hoàn thành sau 2 giây
                setTimeout(function () {
                    const key = generateKey();  // Tạo key ngẫu nhiên
                    document.getElementById('key-display').textContent = 'Your Key: ' + key;
                    
                    // Ẩn key sau 5 giây
                    setTimeout(function () {
                        document.getElementById('key-display').textContent = '';
                    }, 5000);  // 5000ms = 5 giây
                }, 2000);  // Giả định Link4m hoàn thành sau 2 giây
            });

            // Thêm hiệu ứng fade-in cho các phần tử
            const elementsToShow = document.querySelectorAll('.fade-in');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && !entry.target.classList.contains('visible')) {
                        entry.target.classList.add('visible');
                    } else if (!entry.isIntersecting && entry.target.classList.contains('visible')) {
                        entry.target.classList.remove('visible');
                    }
                });
            });

            elementsToShow.forEach(element => {
                observer.observe(element);
            });
        </script>
    </div>
</body>
</html>
