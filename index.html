<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VypeX</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #141414;
            color: #f1f1f1;
            text-align: center;
            margin: 50px;
            user-select: none; 
        }

        h1 {
            text-shadow: 0 0 5px #2464C7, 0 0 20px #2464C7; 
        }

        nav {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
        }

        nav img {
            height: 100px; 
            margin-right: 20px; 
        }

        nav a {
            color: #f1f1f1; 
            text-decoration: none; 
            margin: 0 15px;
            cursor: pointer; 
        }

        nav a:hover {
            text-decoration: underline; 
        }

        button {
            background: #021D42; 
            border: 1px solid #2464C7;
            color: #f1f1f1; 
            padding: 10px 20px; 
            cursor: pointer; 
            transition: background 0.3s, color 0.3s; 
            font-family: 'Press Start 2P', cursive; 
            font-weight: 100;
            border-radius: 5px; 
        }

        button:hover {
            background: #2464C7; 
            color: #fff; 
        }

        .active {
            text-decoration: underline; 
        }

        .tab-content {
            display: none; 
        }

        .active-tab {
            display: block; 
        }

        /* Initially hide the licenseKeyContainer */
        #licenseKeyContainer {
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <img src="Logo.png" alt="Logo"> 
        <div>
            <a id="home-link" class="active" onclick="showTab('home', this)">Home</a>
            <a id="get-key-link" onclick="showTab('get-key', this)">Get Key</a>
        </div>
    </nav>
    
    <div id="home" class="tab-content active-tab">
        <h1>VypeX!</h1>
        <button id="Download" class="download-button" onclick="downloadFile()">Download</button>
        <button id="Get-key" class="getkey-button" onclick="getKey()">Get Key</button>
    </div>
    
    <div id="get-key" class="tab-content">
        <button id="verifyButton" onclick="startVerification()">Verify</button>

        <!-- Initially hidden licenseKeyContainer -->
        <div id="licenseKeyContainer">
            <h1>Your Key:</h1>
            <p id="licenseKey">Please complete the verification to get your key</p>
            <button id="getKeyButton" onclick="getKeyAfterVerification()" disabled>
                Get Key
            </button>
            <button id="copyButton" onclick="copyToClipboard()" disabled>
                <i class="fas fa-copy icon"></i> Copy
            </button>
        </div>
    </div>  

    <script>
        let verificationTab;

        // Mở tab mới cho quá trình xác minh
        function startVerification() {
            verificationTab = window.open('https://loot-link.com/s?e02aede6', '_blank');
            localStorage.setItem('verificationCompleted', 'false'); // Gán giá trị mặc định trước khi xác minh
            checkVerificationCompletion(); // Gọi hàm kiểm tra
        }

        // Kiểm tra xem quá trình xác minh đã hoàn thành chưa
        function checkVerificationCompletion() {
            const interval = setInterval(() => {
                const verificationStatus = localStorage.getItem('verificationCompleted');
                
                if (verificationStatus === 'true') {
                    document.getElementById('getKeyButton').disabled = false; // Enable Get Key button
                    document.getElementById('licenseKeyContainer').style.display = 'block'; // Show the license key container
                    document.getElementById('verifyButton').style.display = 'none'; // Hide the Verify button
                    clearInterval(interval); // Stop checking
                    if (verificationTab) verificationTab.close(); // Close the verification tab
                }
            }, 1000); // Kiểm tra mỗi giây
        }

        // Khi người dùng nhấn nút "Get Key" sau khi đã xác minh
        function getKeyAfterVerification() {
            const verificationCompleted = localStorage.getItem('verificationCompleted');
            
            if (verificationCompleted === 'true') {
                fetchLicenseKey(); // Gọi hàm để lấy key
            } else {
                alert("Please complete the verification first.");
            }
        }

        // Hàm lấy key từ API (sau khi đã xác minh)
        async function fetchLicenseKey() {
            try {
              const response = await fetch('http://localhost:3000/api/license-key');
if (!response.ok) {
    throw new Error('Error fetching license key');
}
const data = await response.json();

                document.getElementById('licenseKey').innerText = `Your Key: ${data.licenseKey}`;
                document.getElementById('copyButton').disabled = false;
            } catch (error) {
                console.error('Error fetching the license key:', error);
            }
        }

        // Hàm sao chép key vào clipboard
        function copyToClipboard() {
            const licenseKey = document.getElementById('licenseKey').innerText.replace('Your Key: ', '');
            navigator.clipboard.writeText(licenseKey).then(() => {
                const copyButton = document.getElementById('copyButton');
                copyButton.innerHTML = '<i class="fas fa-copy icon"></i> Copied';
                setTimeout(() => {
                    copyButton.innerHTML = '<i class="fas fa-copy icon"></i> Copy'; 
                }, 1000);
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        }

        function showTab(tabName, activeLink) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.classList.remove('active-tab'); 
            });
            document.getElementById(tabName).classList.add('active-tab'); 

            const links = document.querySelectorAll('nav a');
            links.forEach(link => {
                link.classList.remove('active');
            });
            activeLink.classList.add('active');
        }

        function getKey() {
            showTab('get-key', document.getElementById('get-key-link'));
        }

        document.addEventListener('contextmenu', e => e.preventDefault()); 
        document.addEventListener('copy', e => e.preventDefault()); 
    </script>
</body>
</html>
